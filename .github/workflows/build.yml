name: build

on:
  push

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-18.04]
 
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: install-dev-deps
        shell: bash
        run: |
          pip install -e .[develop]

      - name: run-tests
        shell: bash
        run: |
          nosetests --traverse-namespace -s tests/unit
